<html>

<body>
<!-- 页面等待蒙版 -->
<div id="masking-bg" hidden>
    <div style="position: relative;top: 40%;left: 50%"><b>上传中...</b></div>
</div>
<!-- copy暂存 -->
<input type="text" id="copy-cache" style="position: absolute; top: -99999999999999px"/>

<div class="alert"></div>

<div class="margin-top-50">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="tabbable" id="tabs-857178">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#panel-844737" data-toggle="tab">上传图片</a>
                        </li>
                        <li>

                    <div class="tab-content">

                                            <table class="inner-th-width-50">
                                                <tbody>
                                                <tr>
                                                    <th>time</th>
                                                    <td><span
                                                            class="time hidden-display-span">1996-09-02 00:00:00</span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>url</th>
                                                    <td><span class="url hidden-display-span">img/1.jpg</span></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <p class="margin-top-10">
                                                <a class="copy btn btn-primary" href="#">Copy</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="panel-805177">
                            <br>
                            <p></p>
                            <p></p>
                            <p></p>
                            <div id="upload-records-div" class="row">
                                <div class="col-md-4" hidden>
                                    <div class="thumbnail">
                                        <img alt="300x200" src=""/>

                                            <table class="inner-th-width-50">
                                                <tbody>
                                                <tr>
                                                    <th>time</th>
                                                    <td><span class="time hidden-display-span"></span></td>
                                                </tr>
                                                <tr>
                                                    <th>url</th>
                                                    <td><span class="url hidden-display-span"></span></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <p class="margin-top-10">
                                                <a class="copy btn btn-primary" href="#">Copy</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
